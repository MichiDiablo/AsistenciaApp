<app-header></app-header>

<ion-content [fullscreen]="true">

  <!-- El div con id "mapId" serÃ¡ donde se mostrarÃ¡ el mapa -->
  <div id="mapId" style="height: 100%;"></div>

</ion-content>

<ion-footer>
  <ion-toolbar class="ion-text-center" color="primary">
    <ion-button shape="round" color="secondary" size="small"
        (click)="goToDUOC()" >
        {{ "Map.DUOC" | translate }}
    </ion-button>

    <ion-button shape="round" color="secondary" size="small"
        (click)="goToMyPosition()">
        {{ "Map.Here" | translate }}
    </ion-button>

    <ion-button shape="round" color="secondary" size="small"
        (click)="showRouteToDuoc()">
        {{ "Map.Route" | translate }}
    </ion-button>

    <ion-button shape="round" color="secondary" size="small"
        (click)="navegarMisDatos()">
        {{ "HomePage.Button.Data" | translate }}
    </ion-button>

    <div *ngIf="distance">
      <br>
      {{ distance }}
    </div>
  </ion-toolbar>
</ion-footer>
