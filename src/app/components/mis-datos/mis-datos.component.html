<ion-content [fullscreen]="true">
      <img class="background-image" src="/assets/images/Fondo.jpg">
      <div>
        <h3>{{ "WelcomePage.Title.WelcomeToYourData" | translate }} 
        {{ usuario.firstName }} {{ usuario.lastName }}</h3>
      </div>
    
      <ion-item>
        <ion-input label="{{ 'UserRegistration.Username' | translate }}" labelPlacement="floating"
          [(ngModel)]="usuario.userName"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-input label="{{ 'Login.Label.Email' | translate }}" labelPlacement="floating"
          [(ngModel)]="usuario.email"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-input label="{{ 'Login.Label.Password' | translate }}" labelPlacement="floating"
          [(ngModel)]="usuario.password"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-input label="{{ 'SecurityQuestion.Question' | translate }}" labelPlacement="floating"
          [(ngModel)]="usuario.secretQuestion"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-input label="{{ 'SecurityQuestion.Answer' | translate }}" labelPlacement="floating"
          [(ngModel)]="usuario.secretAnswer"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-input label="{{ 'UserRegistration.UsernameRequired' | translate }}" labelPlacement="floating"
          [(ngModel)]="usuario.userName"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-input label="{{ 'ThemePage.Form.NameLabel' | translate }}" labelPlacement="floating"
          [(ngModel)]="usuario.firstName"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-input label="{{ 'ThemePage.Form.NameLabel' | translate }}" labelPlacement="floating"
          [(ngModel)]="usuario.lastName"></ion-input>
      </ion-item>
    
      <ion-item class="font-size-12">
        <ion-select [(ngModel)]="usuario.educationalLevel.id"
            (ionChange)="actualizarNivelEducacional($event)"
            label="{{ 'UserRegistration.Address' | translate }}" position="floating">
          <ion-select-option *ngFor="let nivelEducacional of listaNivelesEducacionales"
            [value]="nivelEducacional.id">
              {{nivelEducacional.name}}
          </ion-select-option>
        </ion-select>
      </ion-item>
    
      <ion-item>
        <ion-input label="{{ 'UserRegistration.Address' | translate }}" labelPlacement="floating"
          [(ngModel)]="usuario.address"></ion-input>
      </ion-item>
    
      <ion-item>
        <app-date-picker></app-date-picker>
      </ion-item>
    
      <ion-button (click)="guardarUsuario()">
        {{ 'UserRegistration.RegisterUser' | translate }}
      </ion-button>
    </ion-content>
