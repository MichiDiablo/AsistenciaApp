<ion-content>
  <ion-header>
    <ion-toolbar>
      <ion-title>Sistema de Asistencia DUOC</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="tabs">
    <ion-button fill="outline" size="small">QR</ion-button>
    <ion-button fill="outline" size="small">Mi clase</ion-button>
    <ion-button fill="outline" size="small">Foro</ion-button>
    <ion-button fill="outline" size="small">Mis datos</ion-button>
    <ion-button fill="outline" size="small">Usuarios</ion-button>
  </div>

  <div class="title-container">
    <h1>ADMINISTRAR USUARIOS</h1>
  </div>

  <div class="user-list">
    <ion-card *ngFor="let user of users" class="user-card">
      <ion-card-header>
        <ion-card-title class="user-name">{{ user.name }}</ion-card-title>
        <ion-card-subtitle class="user-email">{{ user.email }}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ion-button fill="clear" color="danger" (click)="deleteUser(user.id)">
          <ion-icon name="trash-bin"></ion-icon>
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>

  <div class="logout-container">
    <ion-button fill="clear" color="primary" (click)="logout()">Cerrar sesi√≥n</ion-button>
  </div>
</ion-content>
