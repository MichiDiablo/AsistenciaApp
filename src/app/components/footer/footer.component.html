<ion-footer>
  <ion-toolbar color="primary" style="padding-bottom: 4px">
    <ion-segment 
      value="welcome" 
      (ionChange)="sendClickEvent($event)"
      [(ngModel)]="selectedButton"
    >
      <ion-segment-button value="welcome">
        <ion-icon name="home-outline"></ion-icon>
        {{ "HomePage.Button.Wellcome" | translate }}
      </ion-segment-button>
      
      <ion-segment-button value="mis-datos">
        <ion-icon name="person-outline"></ion-icon>
        {{ "HomePage.Button.Data" | translate }}
      </ion-segment-button>

      <ion-segment-button *ngIf="user?.role==0" value="dinosaur">
        <ion-icon name="book-outline"></ion-icon>
        {{ "HomePage.Button.Class" | translate }}
      </ion-segment-button>

      <ion-segment-button value="forum">
        <ion-icon name="pencil-outline"></ion-icon>
        {{ "HomePage.Button.Forum" | translate }}
      </ion-segment-button>
      
      <ion-segment-button *ngIf="user?.role==1" value="usuarios">
        <ion-icon name="accessibility-outline"></ion-icon>
        {{ "HomePage.Button.Users" | translate }}
      </ion-segment-button>

    </ion-segment>

  </ion-toolbar>
</ion-footer>
